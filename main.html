<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelCalculation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"  href="VIEW/map/map.css">
    <!-- ol entern lib -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <!-- bootstrap extern lib-->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jquery extern lib -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.js" type="text/javascript"></script>
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/redmond/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- styles map -->
    <div id="map" class="map"></div>
    <label for="layer-select">
        <select id="layer-select" class= "btn btn-dark btn-sm dropdown-toggle" >
            <option value="AerialWithLabelsOnDemand">Alege tipul de harta</option>
            <option value="AerialWithLabelsOnDemand">Tip harta aerian</option>
            <option value="RoadOnDemand">Tip harta drum</option>
        </select>
    </label>
        <!--bootstrap element-->
    <div id="card" class="card bg-info mb-3" >
        <div class="card-header ">CALCULATOR COMBUSTIBIL</div>
        <div class="card-body ">
            <p class="card-text">Pentru a calcula consumul, completati datele de mai jos</p>
        </div>
    </div>
    <!--the form used to complete the data-->
    <form id="form"  onsubmit="Result()" action="VIEW/result/result.html" method="get">
        <!-- search box 1-->
        <div class="form-group" >
            <img id="img" src="VIEW/map/station.png" alt="img gas station">
            <label for="example1">Pornire</label>
            <input type="text" class="form-control"  id="example1"  placeholder="Introduceti localitate" required>
        </div>
        <!-- search box 2-->
        <div class="form-group ">
            <label  for="example2">Sosire</label>
            <input type="text" class="form-control" id="example2"  placeholder="Introduceti localitate" required>
        </div>
        <!-- search box 3-->
        <div class="form-group">
            <label for="example3">Consum combustibil</label>
            <input type="text" class="form-control" id="example3" placeholder="Introduceti consum">
            <small  class="form-text align-text-top">media consumului este de 7L/100 km, </small>
            <small  class="form-text align-text-top">in caz de lipsa camp</small>
        </div>
        <!--select box -->
        <div class="form-group">
            <label for="combustible">
            <select id="combustible" class= "btn btn btn-dark btn-sm dropdown-toggle" required>
                <option value="">Alege tipul de combustibil</option>
                <option value="benzine">Benzina</option>
                <option value="diesel" >Motorina</option>
                <option value="gas">Gaz</option>
            </select>
            </label>
        </div>
        <!-- form submit button -->
            <button id="send"  type="submit"  class="btn btn-outline-dark">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true">
                </span>Trimite
            </button>
    </form>

    <script src="VIEW/autocomplet/(form)autocomplet.js"></script>
    <script src="VIEW/map/map.js"></script>
</body>
</html>
